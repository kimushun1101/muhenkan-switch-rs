# mise.toml — 開発環境 & タスク定義
# 使い方:
#   mise install         Rust ツールチェーンのセットアップ
#   mise run setup       Linux: ビルド依存 + uinput パーミッション設定（初回のみ）
#   mise run fetch-kanata 開発用 kanata バイナリをダウンロード
#   mise run build       debug ビルド → ルートにコピー
#   mise run release     release ビルド → ルートにコピー
#   mise run dev         ビルド後、GUI を起動（kanata は GUI 内から制御）
#   mise run test        ユニットテスト

[tools]
rust = "1.93"

[tasks.setup]
description = "Install build dependencies for Linux + show uinput setup guide"
shell = "bash -c"
run = """
if [ "$(uname)" != "Linux" ]; then
  echo "[setup] Not Linux — no system dependencies needed."
  exit 0
fi

# ── Tauri ビルド依存ライブラリ ──
echo "[setup] Installing Tauri build dependencies..."
if command -v apt-get >/dev/null 2>&1; then
  sudo apt-get update
  sudo apt-get install -y libwebkit2gtk-4.1-dev libsoup-3.0-dev \
    libjavascriptcoregtk-4.1-dev build-essential libssl-dev \
    libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
    pkexec
elif command -v dnf >/dev/null 2>&1; then
  sudo dnf install -y webkit2gtk4.1-devel libsoup3-devel \
    openssl-devel gtk3-devel libappindicator-gtk3-devel librsvg2-devel
elif command -v pacman >/dev/null 2>&1; then
  sudo pacman -S --needed webkit2gtk-4.1 libsoup3 \
    openssl gtk3 libayatana-appindicator librsvg
else
  echo "[setup] ERROR: Unsupported package manager. Please install manually:"
  echo "  libwebkit2gtk-4.1-dev, libsoup-3.0-dev, libgtk-3-dev,"
  echo "  libjavascriptcoregtk-4.1-dev, libssl-dev, librsvg2-dev"
  exit 1
fi

# ── kanata 用 uinput パーミッション案内 ──
echo ""
echo "[setup] Done."
echo ""
if id -nG "$USER" | grep -qw uinput; then
  echo "[setup] uinput グループ: 設定済み"
else
  cat << 'GUIDE'
[setup] kanata を sudo なしで実行するには、以下を実行して再ログインしてください:

  sudo groupadd -f uinput
  sudo usermod -aG input $USER
  sudo usermod -aG uinput $USER
  echo 'KERNEL=="uinput", MODE="0660", GROUP="uinput", OPTIONS+="static_node=uinput"' \\
    | sudo tee /etc/udev/rules.d/99-uinput.rules
  sudo udevadm control --reload-rules && sudo udevadm trigger
GUIDE
fi
"""

[tasks.check-deps]
description = "Verify Tauri system libraries are available (Linux)"
shell = "bash -c"
run = """
if [ "$(uname)" != "Linux" ]; then
  exit 0
fi
MISSING=""
for lib in webkit2gtk-4.1 javascriptcoregtk-4.1 libsoup-3.0; do
  if ! pkg-config --exists "$lib" 2>/dev/null; then
    MISSING="$MISSING $lib"
  fi
done
if [ -n "$MISSING" ]; then
  echo "[check-deps] ERROR: Missing system libraries:$MISSING"
  echo "[check-deps] Run 'mise run setup' to install them."
  exit 1
fi
"""

[tasks.fetch-kanata]
description = "Download kanata binary for development"
shell = "bash -c"
run = """
KANATA_VERSION="v1.11.0"
EXT=""; [ "$OS" = "Windows_NT" ] && EXT=".exe"
DEST="./kanata_cmd_allowed${EXT}"

if [ -f "$DEST" ]; then
  echo "[fetch-kanata] kanata_cmd_allowed already exists — skipping."
  exit 0
fi

OS_NAME=$(uname -s)
ARCH=$(uname -m)

case "$OS_NAME" in
  Linux)
    ASSET="linux-binaries-x64.zip"
    BINARY="kanata_linux_cmd_allowed_x64"
    ;;
  Darwin)
    case "$ARCH" in
      arm64) ASSET="macos-binaries-arm64.zip"; BINARY="kanata_macos_cmd_allowed_arm64" ;;
      *)     ASSET="macos-binaries-x64.zip";   BINARY="kanata_macos_cmd_allowed_x64" ;;
    esac
    ;;
  *)
    echo "[fetch-kanata] Unsupported OS: $OS_NAME"
    echo "  Download manually from https://github.com/jtroo/kanata/releases"
    exit 1
    ;;
esac

# 1. プリビルドバイナリをダウンロード
URL="https://github.com/jtroo/kanata/releases/download/$KANATA_VERSION/$ASSET"
TMPDIR=$(mktemp -d)
echo "[fetch-kanata] Downloading kanata $KANATA_VERSION ($ASSET)..."

curl -fSL -o "$TMPDIR/kanata.zip" "$URL"
unzip -q -o "$TMPDIR/kanata.zip" -d "$TMPDIR/extract"

FOUND=$(find "$TMPDIR/extract" -name "$BINARY" -type f | head -1)
if [ -n "$FOUND" ]; then
  cp "$FOUND" "$DEST"
  chmod +x "$DEST"
fi
rm -rf "$TMPDIR"

# 2. GLIBC 互換性チェック — 失敗ならソースからビルド
if [ -f "$DEST" ] && "$DEST" --version >/dev/null 2>&1; then
  echo "[fetch-kanata] Done -> $DEST (prebuilt)"
else
  [ -f "$DEST" ] && rm -f "$DEST"
  echo "[fetch-kanata] Prebuilt binary incompatible (likely GLIBC mismatch)."
  echo "[fetch-kanata] Building kanata from source (this may take a few minutes)..."
  cargo install kanata --version "${KANATA_VERSION#v}" --features cmd --root ./tmp-kanata-install
  cp "./tmp-kanata-install/bin/kanata${EXT}" "$DEST"
  chmod +x "$DEST"
  rm -rf ./tmp-kanata-install
  echo "[fetch-kanata] Done -> $DEST (built from source)"
fi
"""

[tasks.build]
description = "Build workspace (debug)"
depends = ["check-deps"]
shell = "bash -c"
run = """
cargo build --workspace
EXT=""; [ "$OS" = "Windows_NT" ] && EXT=".exe"
cp "target/debug/muhenkan-switch-core${EXT}" "./muhenkan-switch-core${EXT}"
echo "[dev] Copied -> ./muhenkan-switch-core${EXT}"
if [ -f "target/debug/muhenkan-switch${EXT}" ]; then
  cp "target/debug/muhenkan-switch${EXT}" "./muhenkan-switch${EXT}"
  echo "[dev] Copied -> ./muhenkan-switch${EXT}"
fi
"""

[tasks.release]
description = "Build workspace (release)"
depends = ["check-deps"]
shell = "bash -c"
run = """
cargo build --workspace --release
EXT=""; [ "$OS" = "Windows_NT" ] && EXT=".exe"
cp "target/release/muhenkan-switch-core${EXT}" "./muhenkan-switch-core${EXT}"
echo "[dev] Copied -> ./muhenkan-switch-core${EXT}"
if [ -f "target/release/muhenkan-switch${EXT}" ]; then
  cp "target/release/muhenkan-switch${EXT}" "./muhenkan-switch${EXT}"
  echo "[dev] Copied -> ./muhenkan-switch${EXT}"
fi
"""

[tasks.dev]
description = "Build and start GUI"
depends = ["build", "fetch-kanata"]
shell = "bash -c"
run = """
echo "[dev] Starting GUI..."
cargo run -p muhenkan-switch
"""

[tasks.test]
description = "Run all tests"
run = "cargo test --workspace"
